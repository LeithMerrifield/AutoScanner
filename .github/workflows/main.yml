name: Build Workflow

on:
  push:
    branches: development

jobs:
  build-windows:
    runs-on: windows-2019
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install -r requirements.txt
      - name: installer PyInstaller
        run: |
          pip install pyinstaller
      - name: Run PyInstaller
        run: |
          python -m PyInstaller Autoscanner.spec
      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.1
        with:
          type: 'zip'
          filename: 'release.zip'
          path: dist/Autoscanner
          exclusions: '*.git* /*node_modules/* .editorconfig'

      - name: Get tag name from ref
        shell: bash
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        id: get_tag
      - name: Create tag in public repository
        run: |
          cd ${{github.workspace}}/Autoscanner
          git tag ${{ steps.get_tag.outputs.tag }}
          git push --tags --porcelain
        
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{  steps.get_tag.outputs.tag }}
          release_name: ${{ steps.get_tag.outputs.tag }}
          overwrite: true
          body: |
            Test AutoRelease
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{steps.create_release.outputs.upload_url}}
          asset_path: dist/Autoscanner.zip
          asset_name: Autoscanner.zip
          asset_content_type: application/zip


